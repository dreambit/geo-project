<div class="login-body" ng-keypress="">
  <div class="container">
    <div class="row">
    <p class="lobster login-logo">Geography</p>
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading"> <strong class="">Login</strong>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                  <input ng-model="email" class="form-control" id="inputEmail3" placeholder="Email" required="" type="email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                  <input ng-model="password" class="form-control" id="inputPassword3" placeholder="Password" required="" type="password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <div>
                    <label style="font-weight:normal">
                      <checkbox ng-model="rememberMe" class="btn-success"></checkbox> Remember me
                    </div>
                  </div>
                </div>
                <div class="form-group last">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button ng-click="login()" type="button" class="btn btn-success btn-sm">Sign in</button>
                    <button type="reset" class="btn btn-default btn-sm">Reset</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="panel-footer">
            Not Registered?
            <a href="#/register" class="">Register here</a>
            <a class="pull-right" href="#/" class="">No, Thanks</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
