<div class="login-body" ng-keypress="">
  <div class="container">
    <div class="row">
      <p class="lobster login-logo">Geography</p>
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading"> <strong class="">Login</strong>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-12">
                  <input class="form-control" id="inputEmail3" placeholder="Username" required="" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input class="form-control" id="inputEmail3" placeholder="Email" required="" type="email">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input class="form-control" id="inputPassword3" placeholder="Password" required="" type="password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <select class="form-control">
                    <option value="russia">Russia</option>
                    <option value="usa">USA</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <select class="form-control">
                    <option value="male">Mail</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>
              <div class="form-group last">
                  <div style="text-align: center">
                    <button type="submit" class="btn btn-success btn-sm">Register</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="panel-footer">
              <a href="#/login" class="">Already have an account?</a>
              <a href="#/" class="pull-right">No, Thanks</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
